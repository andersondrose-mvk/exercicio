  <section id="inscricao">

      <h2>Inscrições de Abertas</h2>

      <form action="" method="POST">
        <label id="nome" for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label id="email" for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label id="idade" for="idade">Idade:</label><br>
        <input type="idade" id="idade" name="idade" required><br>

        <label id="escolaridade" for="escolaridade">SUA ESCOLARIDADE</label><br>
          <select nome="categoria" required> 
          <option id="none" value="none">...</option> 
          <option id="ensinosuperiorcompleto" value="ensinosuperiorcompleto">Ensino Superior Completo</option>
          <option id="cursandomestrado" value="cursandomestrado">Cursando Mestrado</option>
          <option id="mestradocompleto" value="mestradocompleto">Mestrado Completo</option>
          <option id="cursandodoutorado" value="cursandodoutorado">Cursando Doutorado</option>
          <option id="doutoradocompleto" value="doutoradocompleto">Doutorado Completo</option>
      </select><br>
      <label id="materia" for="materia">MATÉRIA QUE DESEJA LECIONAR:</label><br>    
            <select nome="categoria" required>   
            <option id="none2" value="none2">...</option>    
            <option id="artes" value="artes">Artes</option>
            <option id="biologia" value="biologia">Biologia</option>
            <option id="ciencias" value="ciencias">Ciências</option>
            <option id="geografia" value="geografia">Geografia</option>
            <option id="historia" value="historia">História</option>
            <option id="matematica" value="matematica">Matemática</option>
            <option id="portugues" value="portugues">Português</option>   
        </select><br>        

        <label for="sobre">Sobre Si:</label><br>
        <textarea id="sobre" name="sobre" maxlength="200" cols="20" rows="5" required></textarea><br>
        <a>Máximo de 200 caracteres permitidos.</a><br>
        <input type="checkbox" id="inscricao" name="inscricao">
        <label for="inscricao">Inscrever-se para novidades</label><br>
        <input type="submit" value="Enviar Inscrição"> 
        </form>
      </article>
  </section>
